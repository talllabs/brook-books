<h1>Sam Is a Rat</h1>

<p>Sam is a rat.</p>

<p>Sam sat.</p>

<p>A mat is on a log.</p>

<p>The sun is up.</p>

<p>Sam ran.</p>

<p>A rat ran to the log.</p>

<p>Sam sat.</p>

<p>Sam is on the mat.</p>

<p>The sun is hot.</p>

<p>Sam ran.</p>

<p>Sam ran to the mat.</p>
